name: CI

on:
  push:
    branches:
      - master
  pull_request:
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use NodeJS v${{ matrix.node-version }}
      uses: actions/setup-node@v2.1.2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install
      run: npm ci
    - name: Test
      run: npm test
    - name: Coverage
      uses: coverallsapp/github-action@v1.1.2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./tests/coverage/lcov.info

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use NodeJS v14
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 14.x
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint

  npm:
    if: github.event_name == 'release' && github.event.action == 'published'
    needs:
      - test
      - lint
    name: NPM Package
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use NodeJS v14
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install dependencies
      run: npm ci
    - name: Sanity check
      run: |
        npm run lint
        npm test
    - name: Deploy to NPM
      uses: JS-DevTools/npm-publish@v1.4.0
      with:
        token: ${{ secrets.NPM_TOKEN }}
